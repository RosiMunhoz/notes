<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon"
    type="image/png"
    href="/assets/paper.png">
  </head>

  <body>
    <form onsubmit=" return handleNewNote(event)">
      <input
        type="text"
        placeholder="Escrever uma nota..."
        id="note"
        class="img-icon"
      />
    </form>
    <h3 id="tag-h">
      Notas
      <img src="assets/dark.png" alt="dark" id="theme" onclick="theme()">
    </h3>
    <main id="notes"></main>
    <script src="main.js"></script>
    
  </body>
</html>
